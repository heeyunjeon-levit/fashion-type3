<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>이미지 분석 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            z-index: 50;
            max-height: 65vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sheet-handle {
            width: 36px;
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 12px auto 8px;
            flex-shrink: 0;
        }
        
        .sheet-content {
            padding: 0 20px 30px;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            -webkit-overflow-scrolling: touch;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .cropped-thumb {
            width: 72px;
            height: 72px;
            border-radius: 12px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .category-info h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #000;
        }
        
        .category-info p {
            font-size: 14px;
            color: #666;
        }
        
        .products-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            margin-bottom: 16px;
            padding-bottom: 8px;
            padding-right: 20px;
        }
        
        .products-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .product-card {
            flex: 0 0 130px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .product-img {
            width: 130px;
            height: 170px;
            position: relative;
        }
        
        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-img {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        
    </style>
</head>
